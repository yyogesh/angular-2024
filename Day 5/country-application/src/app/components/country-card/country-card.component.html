<mat-card>
    <mat-card-header>
        <mat-card-title>{{country.name.common}}</mat-card-title>
        <mat-card-subtitle>Start</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <img width="80px" [src]="country.flags.png" [alt]="country.flags.alt">
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onLikeClick()">LIKE</button>
    </mat-card-actions>
</mat-card>
